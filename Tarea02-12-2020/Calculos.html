<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos</title>
</head>
<body>
    
    <script>

        var Num1 = parseInt(prompt("Ingrese Numero 1"));
        var Num2 = parseInt(prompt("Ingrese Numero 2"));
        function Calculos(N1, N2)
        {
            var resul=0;
            resul=N1+N2;
            alert("La suma de los valores es:  "+ resul );
            resul=0;
            resul=N1-N2;
            alert("La resta de los valores es: "+ resul );
            resul=0;
            resul=N1*N2;
            alert("La multiplicación de los valores es"+ resul);
            resul=0;
            resul=N1/N2;
            alert("La División de los valores es: "+ resul);

        }
        Calculos(Num1,Num2);
    </script>  



    
</body>
</html>
