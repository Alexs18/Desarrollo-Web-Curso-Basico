<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>scrip3</title>
</head>
<body>
    <script type="text/javascript">
    var condicion = prompt("Introduce un numero para iniciar conteo en reversa");
    while (condicion>0)
    {
        alert(condicion +"...");
        condicion--;

    };
    

    for (let condi = 10; condi>0 ; condi--) {
   
        alert(condicion +"...");
    }

    
    </script>

    
</body>
</html>
