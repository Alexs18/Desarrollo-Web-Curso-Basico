<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Clases</title>
</head>
<body>

    <script type="text/javascript">
        var Num1 = prompt("Ingrese Primer Numero");
        var Num2 = prompt("Ingrese Segundo Numero");
        
        var op =parseInt(prompt("Ingrese opcion a elegir"));
        do{
            
        switch(op){
            case 1:
            document.write("La suma de los valores es"+ Num1+Num2);
            case 2:
            document.write("La resta de los valores es"+ (Num1-Num2));
            case 3:
            document.write("La Multiplicación de los valores es"+ (Num1*Num2));
            case 4:
            document.write("La División de los valores es"+ (Num1/Num2));
            case 5:
            document.write("La ... de los valores es"+ Num1%Num2);
            


            }
        }while(op!=5);

    
        
        </script>
    
    
</body>
</html>
