<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="Imprimir()">Imprimir </button>
    <script>

  function Imprimir()
    {
        if(window.print)
        {
            window.print();
        }
    }


    document.write("Datos del Navegador: " +  navigator.userAgent);

    document.write("Resolucion de la pantalla: " + screen.height + "x"+ screen.width);
    </script>
   
    
</body>
</html>
