<body>

    <script type="text/javascript">

        var seconds= 3600;
        var Fecha = new Date();
    
        var hora= Fecha.getHours() -12 ;
        
        alert("La Fecha Actual es: " + Fecha);
        alert("La hora en segundos es: " + hora*seconds);
    
        
    
        
    
        </script>
